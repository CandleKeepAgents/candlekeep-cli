name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          TAG_VERSION=${GITHUB_REF_NAME#v}
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! Cargo.toml has $CARGO_VERSION but tag is v$TAG_VERSION"
            echo "::error::Please update Cargo.toml version to $TAG_VERSION before tagging"
            exit 1
          fi
          echo "âœ“ Versions match!"

  build:
    name: Build ${{ matrix.target }}
    needs: validate-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-15-intel
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ck-${{ matrix.target }}.tar.gz ck
          mv ck-${{ matrix.target }}.tar.gz ${{ github.workspace }}/

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ck.exe -DestinationPath ck-${{ matrix.target }}.zip
          Move-Item ck-${{ matrix.target }}.zip ${{ github.workspace }}/

      - name: Generate SHA256 checksum (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          shasum -a 256 ck-${{ matrix.target }}.tar.gz > ck-${{ matrix.target }}.tar.gz.sha256

      - name: Generate SHA256 checksum (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 ck-${{ matrix.target }}.zip).Hash.ToLower()
          "$hash  ck-${{ matrix.target }}.zip" | Out-File -Encoding utf8 ck-${{ matrix.target }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ck-${{ matrix.target }}
          path: |
            ck-${{ matrix.target }}.${{ matrix.archive }}
            ck-${{ matrix.target }}.${{ matrix.archive }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: CandleKeepAgents/homebrew-candlekeep
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          ARM64_SHA=$(cat artifacts/ck-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          X86_64_SHA=$(cat artifacts/ck-x86_64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          VERSION=${{ steps.version.outputs.version }}

          cat > homebrew-tap/Formula/candlekeep-cli.rb << FORMULA_EOF
          class CandlekeepCli < Formula
            desc "CandleKeep CLI - Manage your document library from the terminal"
            homepage "https://www.getcandlekeep.com"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/CandleKeepAgents/candlekeep-cli/releases/download/v${VERSION}/ck-aarch64-apple-darwin.tar.gz"
                sha256 "${ARM64_SHA}"
              end
              on_intel do
                url "https://github.com/CandleKeepAgents/candlekeep-cli/releases/download/v${VERSION}/ck-x86_64-apple-darwin.tar.gz"
                sha256 "${X86_64_SHA}"
              end
            end

            def install
              bin.install "ck"
            end

            test do
              assert_match "candlekeep-cli", shell_output("#{bin}/ck --version")
            end
          end
          FORMULA_EOF

          # Remove leading spaces from heredoc content
          sed -i 's/^          //' homebrew-tap/Formula/candlekeep-cli.rb

      - name: Commit and push
        working-directory: homebrew-tap
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/CandleKeepAgents/homebrew-candlekeep.git
          git add Formula/candlekeep-cli.rb
          git diff --staged --quiet || git commit -m "Update candlekeep-cli to ${{ steps.version.outputs.version }}"
          git push
